          cache: true
    plots:
      - plots/featurize:
          cache: true

  feast:
    cmd: >-
      UV_LINK_MODE=copy
      pipx run
      uv run
      --python 3.11
      --with dask[dataframe]
      --with docker
      --with feast[postgres]
      --with loguru
      --with matplotlib
      --with omegaconf
      --with pandas
      --with psycopg2-binary
      --with pyarrow
      --with seaborn
      --with testcontainers
      python pipeline feast
    deps:
      - data/processed/features.parquet
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/feast.py
      - pipeline/stages/feature_repo.py
      - pipeline/stages/stage.py
