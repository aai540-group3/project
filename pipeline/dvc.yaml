  autogluon:
    cmd: >-
      UV_LINK_MODE=copy
      pipx run
      uv run
      --python 3.11
      --with autogluon
      --with autogluon.tabular[light]
      --with imbalanced-learn
      --with loguru
      --with matplotlib
      --with omegaconf
      --with pandas
      --with pyarrow
      --with seaborn
      --with shap
