stages:
  setup:
    cmd:
      - pipx run uv python install 3.9
      - pipx run uv venv .venv --python 3.9
      - UV_LINK_MODE=copy pipx run uv add --editable . --dev --python .venv/bin/python
      - pipx run uv pip compile requirements/base.txt -o requirements/base.lock --python 3.9
      - UV_LINK_MODE=copy pipx run uv pip sync requirements/base.lock --python .venv/bin/python
    deps:
      - requirements/base.txt
    outs:
      - requirements/base.lock
      - .venv

  infrastruct:
    cmd:
      - dvc push
      - UV_LINK_MODE=copy pipx run uv run --python .venv/bin/python --with boto3 python pipeline infrastruct
    deps:
      - .venv
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/infrastruct.py
      - pipeline/stages/stage.py
      - requirements/base.lock
    metrics:
      - metrics/infrastruct/metrics.json:
          cache: true

  ingest:
    cmd:
      - dvc push
      - UV_LINK_MODE=copy pipx run uv run --python .venv/bin/python --with ucimlrepo python pipeline ingest
    deps:
      - .venv
      - metrics/infrastruct/metrics.json
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/ingest.py
      - pipeline/stages/stage.py
      - requirements/base.lock
    outs:
      - data/raw/data.parquet:
          cache: true
      - data/raw/data.csv:
          cache: true
      - data/raw/variables.json:
          cache: true
      - data/raw/metadata.json:
          cache: true
    metrics:
      - metrics/ingest/metrics.json:
          cache: true
    plots:
      - plots/ingest/missing_values.png:
          x: feature
          y: missing_rate
          title: Distribution - Missing Values
      - plots/ingest/data_types.png:
          x: dtype
          y: count
          title: Distribution - Data Types

  preprocess:
    cmd:
      - dvc push
      - UV_LINK_MODE=copy pipx run uv run --python .venv/bin/python python pipeline preprocess
    deps:
      - .venv
      - data/raw/data.csv
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/preprocess.py
      - pipeline/stages/stage.py
      - requirements/base.lock
    outs:
      - data/interim/cleaned.parquet:
          cache: true
    metrics:
      - metrics/preprocess/metrics.json:
          cache: true
    plots:
      - plots/preprocess/missing_values.png:
          x: feature
          y: missing_rate
          title: Heatmap - Missing Values
      - plots/preprocess/time_in_hospital_distribution.png:
          x: time_in_hospital
          y: count
          title: Distribution - time_in_hospital
      - plots/preprocess/num_lab_procedures_distribution.png:
          x: num_lab_procedures
          y: count
          title: Distribution - num_lab_procedures
      - plots/preprocess/num_procedures_distribution.png:
          x: num_procedures
          y: count
          title: Distribution - num_procedures
      - plots/preprocess/num_medications_distribution.png:
          x: num_medications
          y: count
          title: Distribution - num_medications
      - plots/preprocess/number_diagnoses_distribution.png:
          x: number_diagnoses
          y: count
          title: Distribution - number_diagnoses
      - plots/preprocess/number_outpatient_distribution.png:
          x: number_outpatient
          y: count
          title: Distribution - number_outpatient
      - plots/preprocess/number_emergency_distribution.png:
          x: number_emergency
          y: count
          title: Distribution - number_emergency
      - plots/preprocess/number_inpatient_distribution.png:
