          cache: true
          title: Distribution of Medications and Changes
          x: num_medications|numchange
          y: Frequency

  feast:
    cmd:
      - dvc push
      - (docker stop $(docker ps -a -q --filter publish=5432) 2>/dev/null || true)
      - (docker rm $(docker ps -a -q --filter publish=5432) 2>/dev/null || true)
      - UV_LINK_MODE=copy pipx run uv run --python .venv/bin/python $(sed 's/^/--with /' requirements/feast.txt | tr '\n' ' ') python pipeline feast
      - (docker stop $(docker ps -a -q --filter publish=5432) 2>/dev/null || true)
      - dvc push
      - (docker rm $(docker ps -a -q --filter publish=5432) 2>/dev/null || true)
      - (docker rmi $(docker images -f "dangling=true" -q) 2>/dev/null || true)
      - docker system prune -f --volumes

    deps:
      - .venv
      - data/processed/features.parquet
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/feast.py
      - pipeline/stages/feature_repo.py
      - pipeline/stages/stage.py
      - requirements/base.lock
    outs:
      - feature_repo/data_hash.txt
      - feature_repo/feature_repo.py
      - feature_repo/feature_store.yaml
      - feature_repo/features.parquet
    metrics:
      - metrics/feast/metrics.json:
          cache: true

  setup-models:
    cmd:
      - dvc push
      - pipx run uv venv .venv-models --python 3.9
      - UV_LINK_MODE=copy pipx run uv add --editable . --dev --python .venv-models/bin/python
      - pipx run uv pip compile requirements/models.txt -o requirements/models.lock --python 3.9
      - UV_LINK_MODE=copy pipx run uv pip sync requirements/base.lock --python .venv-models/bin/python
      - UV_LINK_MODE=copy pipx run uv pip sync requirements/models.lock --python .venv-models/bin/python
    deps:
      - requirements/models.txt
    outs:
      - requirements/models.lock
      - .venv-models

  autogluon:
    cmd:
      - dvc push
      - UV_LINK_MODE=copy pipx run uv run --python .venv/bin/python $(sed 's/^/--with /' requirements/autogluon.txt | tr '\n' ' ') python pipeline autogluon
