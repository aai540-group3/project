stages:
  infrastruct:
    cmd: >-
      UV_LINK_MODE=copy
      pipx run
      uv run
      --python 3.11
      --with boto3
      --with loguru
      --with omegaconf
      --with pandas
      python pipeline infrastruct
    deps:
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/infrastruct.py
      - pipeline/stages/stage.py
      - requirements/base.txt
    metrics:
      - metrics/infrastruct:
          cache: true

  ingest:
    cmd: >-
      UV_LINK_MODE=copy
      pipx run
      uv run
      --python 3.11
      --with loguru
      --with matplotlib
      --with omegaconf
      --with pandas
      --with pyarrow
      --with seaborn
      --with ucimlrepo
      python pipeline ingest
    deps:
      - metrics/infrastruct/metrics.json
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/ingest.py
      - pipeline/stages/stage.py
    outs:
      - data/raw:
          cache: true
    metrics:
      - metrics/ingest:
          cache: true
    plots:
      - plots/ingest:
          cache: true

  preprocess:
    cmd: >-
      UV_LINK_MODE=copy
      pipx run
      uv run
      --python 3.11
      --with loguru
      --with matplotlib
      --with omegaconf
      --with pandas
      --with pyarrow
      --with seaborn
      python pipeline preprocess
    deps:
      - data/raw/data.csv
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/preprocess.py
      - pipeline/stages/stage.py
    outs:
      - data/interim/cleaned.parquet:
          cache: true
    metrics:
      - metrics/preprocess:
          cache: true
    plots:
      - plots/preprocess:
          cache: true

  explore:
    cmd: >-
      UV_LINK_MODE=copy
      pipx run
      uv run
      --python 3.11
      --with loguru
      --with matplotlib
      --with omegaconf
      --with pandas
      --with pyarrow
      --with scikit-learn
      --with seaborn
      python pipeline explore
    deps:
      - data/interim/cleaned.parquet
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/explore.py
      - pipeline/stages/stage.py
    metrics:
      - metrics/explore:
          cache: true
    plots:
      - plots/explore:
          cache: true

  featurize:
    cmd: >-
      UV_LINK_MODE=copy
      pipx run
      uv run
      --python 3.11
      --with boto3
      --with loguru
      --with matplotlib
      --with omegaconf
      --with pandas
      --with pyarrow
      --with scikit-learn
      --with seaborn
      python pipeline featurize
    deps:
      - data/interim/cleaned.parquet
      - pipeline/__init__.py
      - pipeline/__main__.py
      - pipeline/stages/featurize.py
      - pipeline/stages/stage.py
    outs:
      - data/processed/features.parquet:
          cache: true
    metrics:
