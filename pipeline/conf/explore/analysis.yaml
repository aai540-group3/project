# conf/explore/analysis.yaml
analysis:
  correlation:
    method: spearman
    threshold: 0.1
    plot:
      figsize: [12, 8]
      cmap: coolwarm
      annot: true

  distributions:
    numerical:
      bins: 50
      kde: true
      figsize: [10, 6]
    categorical:
      max_categories: 20
      figsize: [10, 6]

  target_analysis:
    chi_square_threshold: 0.05
    cramers_v_threshold: 0.1
    plot:
      figsize: [10, 6]

  feature_importance:
    method: mutual_info
    n_features: 20
    plot:
      figsize: [12, 6]

  outliers:
    method: iqr
    threshold: 1.5
    plot:
      figsize: [10, 6]

  missing_values:
    threshold: 0.1
    plot:
      figsize: [10, 6]
