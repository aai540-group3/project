api:
  host: 0.0.0.0
  port: 8000
  workers: 4
  timeout: 30
  cors:
    enabled: true
    allow_origins: ["*"]
    allow_methods: ["GET", "POST"]
    allow_headers: ["*"]
  auth:
    enabled: true
    type: api_key
  monitoring:
    enabled: true
    metrics:
      - latency
      - throughput
      - error_rate
  cache:
    enabled: true
    type: redis
    ttl: 3600