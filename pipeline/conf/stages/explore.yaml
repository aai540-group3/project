explore:
  enabled: true
  cache: true

  analysis:
    correlation:
      method: spearman
      threshold: 0.1

    distributions:
      bins: 50
      kde: true

    target_analysis:
      chi_square_threshold: 0.05
      cramers_v_threshold: 0.1

  visualizations:
    dpi: 300
    style: seaborn
    palette: husl
    figure_size: [10, 6]