register:
  enabled: true

  selection:
    metric: roc_auc
    threshold: 0.75

  versioning:
    auto_increment: true
    initial_version: 1

  transitions:
    staging:
      metric: roc_auc
      threshold: 0.75
    production:
      metric: roc_auc
      threshold: 0.8

  metadata:
    save_path: ${paths.registry}/metadata.json
    include:
      - training_date
      - model_version
      - metrics
      - parameters