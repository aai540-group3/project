evaluate:
  enabled: true
  cache: false

  metrics:
    - accuracy
    - precision
    - recall
    - f1
    - roc_auc
    - average_precision

  plots:
    confusion_matrix:
      normalize: true
      cmap: Blues

    roc_curve:
      lw: 2
      title: ROC Curve Comparison

    feature_importance:
      top_n: 20
      kind: bar

  output:
    metrics_path: ${paths.metrics}/evaluation
    plots_path: ${paths.plots}/evaluation