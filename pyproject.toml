    "feast>=0.29.0,<0.30.0",
    "feast>=0.29.0,<0.30.0",
    "imblearn>=0.10.1,<0.11.0",
    "joblib>=1.2.0,<2.0.0",
    "matplotlib>=3.7.1,<4.0.0",
    "numpy>=1.24.3,<2.0.0",
    "openai>=0.28.0,<0.29.0",
    "optuna>=3.2.0,<4.0.0",
    "pandas>=2.0.0,<3.0.0",
    "passlib>=1.7.4,<2.0.0",
    "pdf2image>=1.16.3,<2.0.0",
    "pillow>=9.5.0,<12.0.0",
    "prometheus-client>=0.16.0,<0.17.0",
    "pyarrow>=10.0.1,<19.0.0",
    "python-jose>=3.3.0,<4.0.0",
    "python-multipart>=0.0.6,<0.1.0",
    "python-pptx>=0.6.21,<0.7.0",
    "redis>=4.5.0,<5.0.0",
