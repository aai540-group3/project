name: Package Repository

on:
  push:
    branches:
      - main
    paths:
      - ".dvcignore"
      - ".env.template"
      - ".gitattributes"
      - ".github/workflows/mlops-pipeline.yml"
      - ".github/workflows/package-repo.yml"
      - ".gitignore"
      - "configs/**"
      - "dvc.lock"
      - "dvc.yaml"
      - "dvclive/**"
      - "LICENSE"
      - "notebooks/**"
      - "params.yaml"
      - "README.md"
      - "reports/**"
      - "requirements.txt"
      - "src/**"
      - "terraform/main.tf"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  REPO_NAME: aai540-group3/project
  EVENT_TYPE: create-release

jobs:
  package-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install System Dependencies
        run: sudo apt-get install -y pigz zip

      - name: Create File List
        run: |
          cat << EOF > files_to_zip.txt
          .dvcignore
          .env.template
          .gitattributes
          .github/workflows/mlops-pipeline.yml
          .gitignore
          configs/
          dvc.lock
          dvc.yaml
          dvclive/
          LICENSE
          notebooks/
          params.yaml
          README.md
          reports/
          requirements.txt
          src/
          terraform/
          EOF

      - name: Zip Repository
        run: zip -r -0 $(cat files_to_zip.txt) | pigz -9 > Final_Project_Team_3_Deliverable_3.zip

      - name: Cleanup
        run: rm -f files_to_zip.txt

      - name: Check zip file size
        run: ls -lh Final_Project_Team_3_Deliverable_3.zip

      - name: Configure Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push zip file
        run: |
          git add Final_Project_Team_3_Deliverable_3.zip
          git commit -m "Update Final_Project_Team_3_Deliverable_3.zip"
          git pull origin main
          git push origin main

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.AAI540_GROUP3_DISPATCH_TOKEN }}
          repository: aai540-group3/project
          event-type: create-release
