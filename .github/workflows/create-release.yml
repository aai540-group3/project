name: Create Release
on:
  repository_dispatch:
    types:
      - create-release
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Type of version bump"
        required: true
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    strategy:
      fail-fast: false # Allow other jobs to continue even if this job fails
      max-attempts: 3 # Retry the job up to 3 times
    steps:
      - name: Checkout Repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Cache Apt Packages
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            /var/cache/apt/archives/*.deb
            /var/lib/apt/lists/*
            ! /var/lib/apt/lists/partial
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/generate-pdfs.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Bump Version
        id: tag_version
        uses: anothrNick/github-tag-action@f278d49d30cdd8775cc3e7dd00b5ee11686ee297 # 1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: ${{ github.event.inputs.bump_type || 'minor' }}
          WITH_V: true
          RELEASE_BRANCHES: main

      - name: Generate SBOM
        uses: anchore/sbom-action@61119d458adab75f756bc0b9e4bde25725f86a7a # v0.17.2
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Attest
        id: attestation
        uses: actions/attest@67422f5511b7ff725f4dbd6fb9bd2cd925c65a8d # v1.4.1
        with:
          show-summary: true
          subject-path: |
            Final_Project_Team_3_Deliverable_1.pdf
            Final_Project_Team_3_Deliverable_2.mp4
            Final_Project_Team_3_Deliverable_3.zip
            sbom.json
          predicate-type: "https://slsa.dev/provenance/v0.2"
          predicate: |
            {
              "buildType": "https://github.com/actions/runner",
              "builder": {
                "id": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              },
              "invocation": {
                "configSource": {
                  "uri": "git+https://github.com/${{ github.repository }}.git",
                  "revision": "${{ github.sha }}",
                  "entryPoint": ".github/workflows/create-release.yml"
                }
              },
              "materials": [
                {
                  "uri": "git+https://github.com/${{ github.repository }}.git",
                  "digest": {
                    "sha256": "${{ github.sha }}"
                  }
                }
              ]
            }
          continue-on-error: true

      - name: Check Attestation Status
        if: ${{ failure() && steps.attestation.outcome == 'failure' }}
        run: |
          echo "Attestation failed. Retrying..."
          exit 1 # Fail the step to trigger retry

      - name: Release
        id: create_release
        if: ${{ success() || steps.attestation.outcome == 'success' }}
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Final Project Deliverables ${{ steps.tag_version.outputs.new_tag }}
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            Final_Project_Team_3_Deliverable_1.pdf
            Final_Project_Team_3_Deliverable_2.mp4
            Final_Project_Team_3_Deliverable_3.zip
            sbom.json
            ${{ steps.attestation.outputs.bundle-path }}
          body_path: templates/RELEASE.md

      - name: Print Release Outputs
        if: steps.create_release.outcome == 'success'
        run: |
          echo "Release URL: ${{ steps.create_release.outputs.url }}"
          echo "Release ID: ${{ steps.create_release.outputs.id }}"
          echo "Upload URL: ${{ steps.create_release.outputs.upload_url }}"
          echo "Assets: ${{ steps.create_release.outputs.assets }}"
