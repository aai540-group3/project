    - name: Terraform Apply
      # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        terraform apply -auto-approve -input=false -lock=false -replace aws_s3_bucket.terraform_state || true
        terraform apply -auto-approve -input=false -lock=false -replace aws_dynamodb_table.terraform_locks || true