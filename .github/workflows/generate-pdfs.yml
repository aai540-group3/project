name: Generate PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/design-document/Final_Project_Team_3_Deliverable_1.tex"
      - "docs/design-document/references.bib"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Cache apt packages
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('/etc/apt/sources.list') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install TeX
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            biber \
            texlive \
            texlive-latex-extra \
            texlive-fonts-extra \
            texlive-bibtex-extra \
            texlive-science

      - name: Generate PDFs
        run: |
          pdflatex -interaction=nonstopmode -file-line-error -halt-on-error -debug -output-format=dvi docs/design-document/Final_Project_Team_3_Deliverable_1.tex
          biber --debug -t biber,backend,config,data,filter,io docs/design-document/Final_Project_Team_3_Deliverable_1
          pdflatex -interaction=nonstopmode -file-line-error -halt-on-error -debug -output-format=dvi docs/design-document/Final_Project_Team_3_Deliverable_1.tex
          pdflatex -interaction=nonstopmode -file-line-error -halt-on-error -debug -output-format=dvi docs/design-document/Final_Project_Team_3_Deliverable_1.tex

      - name: Move PDF to root
        run: |
          cp Final_Project_Team_3_Deliverable_1.pdf ../..

      - name: Commit and Push Files
        run: |
          git add Final_Project_Team_3_Deliverable_1.pdf
          git commit -m "Push PDF and source files"
          git pull origin main --rebase
          git push origin main
