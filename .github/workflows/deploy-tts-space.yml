name: "Deploy HF Space: OpenAI TTS"

on:
  workflow_dispatch:
  push:
    paths:
      - "huggingface/spaces/openai-tts/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO_ID: aai540-group3/openai-tts

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
        with:
          fetch-depth: 1

      - name: Install Hugging Face CLI
        run: pip install -U "huggingface_hub[cli,hf_transfer]"

      - name: Login to Hugging Face
        run: huggingface-cli login --token "${{ secrets.HUGGINGFACE_TOKEN }}"

      - name: Upload Files to Hugging Face Space
        env:
          HF_HUB_ENABLE_HF_TRANSFER: 1
        run: |
          huggingface-cli upload \
            "${{ env.REPO_ID }}" \
            ./huggingface/spaces/openai-tts \
            . \
            --repo-type space
